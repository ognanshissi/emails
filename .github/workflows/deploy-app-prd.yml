name: Deploy application (PRD)

on:
  workflow_dispatch:

concurrency: deploy_app_prd

env:
  PROJECTS_BUILD: './src/Milochau.Emails.App.sln'
  PROJECTS_PUBLISH: './src/Milochau.Emails'
  INFRA_DEPLOY_TEMPLATE_PATH: './templates/functions/template.bicep'
  INFRA_DEPLOY_PARAMETERS_PATH: './application/.github/infrastructure/deploy-app.prd.json'
  INFRA_REGISTER_TEMPLATE_PATH: './templates/functions/api-registration.bicep'
  INFRA_REGISTER_PARAMETERS_PATH: './application/.github/infrastructure/register-prd.dev.json'
  INFRA_RG_NAME: 'mil-emails-prd-rg'
  INFRA_RG_LOCATION: 'westeurope'
  INFRA_APP_NAME: 'mil-emails-prd-fn'
  INFRA_HEALTH: 'https://mil-emails-prd-fn.azurewebsites.net/api/health/light'
  DOTNET_VERSION: 6.0.x
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  TEMPLATES_VERSION: v6

jobs:
  deploy_infra:
    name: Deploy infrastructure
    runs-on: ubuntu-latest
    environment: PRD
    steps:
      - uses: actions/checkout@v2 # For parameters file
        with:
          path: application
      - name: Deploy infrastructure
        uses: amilochau/github-actions/deploy/infrastructure@v1
        with:
          azureTemplateVersion: ${{ env.TEMPLATES_VERSION }}
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
          resourceGroupName: ${{ env.INFRA_RG_NAME }}
          resourceGroupLocation: ${{ env.INFRA_RG_LOCATION }}
          templateFilePath: ${{ env.INFRA_DEPLOY_TEMPLATE_PATH }}
          parametersFilePath: ${{ env.INFRA_DEPLOY_PARAMETERS_PATH }}

  deploy_app:
    name: Deploy application
    needs: deploy_infra
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Deploy Azure Functions application
        uses: amilochau/github-actions/deploy/functions@v1
        with:
          projectsToBuild: ${{ env.PROJECTS_BUILD }}
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
          applicationName: ${{ env.INFRA_APP_NAME }}
          projectsToPublishPath: ${{ env.PROJECTS_PUBLISH }}
          healthUrl: ${{ env.INFRA_HEALTH }}
